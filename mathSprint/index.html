<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Math Sprint</title>
    <script src="index.js" defer></script>
</head>

<body>
    <div class='maincontainer'>
        <h1>Math Sprint Game</h1>
        <div id="timer"></div>
        <div class='container'>
            <h1 id="startgame">Play Game</h1>
            <h1 id="gameminute"> Choose Game time</h1>
            <h1 id="gameover"> </h1>
            <select name="minutes" id="timeselect">
                <option value="1">Select time</option>
                <option value="1">1 minutes</option>
                <option value="2">2 minutes</option>
                <option value="3">3 minutes</option>
                <option value="4">4 minutes</option>
                <option value="5">5 minutes</option>
            </select>
            <section id="loading"></section>
            <h1 id="question"></h1>
            <img id="img" src="./images/good-luck-gif-4.gif" alt="">
            <h2 id="scoreUpdate"></h2>
        </div>
        <div class="btnContainer"></div>
    </div>
</body>
</html>
